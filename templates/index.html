<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Todo Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .user-selector {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
        }

        select {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover,
        select:focus {
            border-color: #667eea;
            outline: none;
        }

        .add-todo {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .add-todo h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 70px;
        }

        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .todo-list h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #e9ecef;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #999;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .todo-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .todo-meta {
            font-size: 12px;
            color: #999;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-check {
            background: #28a745;
            color: white;
        }

        .btn-check:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px 20px;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Multi-User Todo Service</h1>

        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>

        <div class="user-selector">
            <label for="userSelect">Select User:</label>
            <select id="userSelect">
                <option value="">-- Choose a user --</option>
            </select>
        </div>

        <div id="content" style="display: none;">
            <div class="add-todo">
                <h2>Add New Todo</h2>
                <input type="text" id="todoTitle" placeholder="Enter todo title..." />
                <textarea id="todoDesc" placeholder="Enter description (optional)..."></textarea>
                <button onclick="addTodo()">Add Todo</button>
            </div>

            <div class="todo-list">
                <h2>Your Todos</h2>
                <div id="todosList" class="loading">Loading todos...</div>
            </div>
        </div>

        <div id="noUserMsg" style="text-align: center; color: #999; padding: 40px 20px;">
            üëÜ Please select a user to get started
        </div>
    </div>

    <script>
        let currentUser = '';

        // Load users on page load
        function loadUsers() {
            fetch('/api/users')
                .then(res => res.json())
                .then(data => {
                    const select = document.getElementById('userSelect');
                    const currentValue = select.value;
                    select.innerHTML = '<option value="">-- Choose a user --</option>';
                    
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user;
                        option.textContent = user;
                        select.appendChild(option);
                    });

                    // Restore previous selection if it still exists
                    if (currentValue && data.users.includes(currentValue)) {
                        select.value = currentValue;
                    }
                })
                .catch(err => showError('Failed to load users'));
        }

        // User selection change
        document.getElementById('userSelect').addEventListener('change', function() {
            currentUser = this.value;
            const content = document.getElementById('content');
            const noUserMsg = document.getElementById('noUserMsg');

            if (currentUser) {
                content.style.display = 'block';
                noUserMsg.style.display = 'none';
                loadTodos();
            } else {
                content.style.display = 'none';
                noUserMsg.style.display = 'block';
            }
        });

        // Load todos for current user
        function loadTodos() {
            const todosList = document.getElementById('todosList');
            todosList.innerHTML = '<div class="loading">Loading todos...</div>';

            fetch(`/api/todos/${currentUser}`)
                .then(res => res.json())
                .then(data => {
                    const todos = data.todos;
                    
                    if (todos.length === 0) {
                        todosList.innerHTML = '<div class="empty-state">No todos yet. Add one above! ‚ú®</div>';
                        return;
                    }

                    todosList.innerHTML = '';
                    todos.forEach(todo => {
                        const todoEl = document.createElement('div');
                        todoEl.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                        
                        const createdDate = new Date(todo.created_at).toLocaleDateString();
                        
                        todoEl.innerHTML = `
                            <div class="todo-content">
                                <div class="todo-title">${escapeHtml(todo.title)}</div>
                                ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                                <div class="todo-meta">Created: ${createdDate}</div>
                            </div>
                            <div class="todo-actions">
                                <button class="btn-small ${todo.completed ? 'btn-delete' : 'btn-check'}" 
                                    onclick="toggleTodo(${todo.id}, ${!todo.completed})">
                                    ${todo.completed ? '‚úï' : '‚úì'}
                                </button>
                                <button class="btn-small btn-delete" onclick="deleteTodo(${todo.id})">Delete</button>
                            </div>
                        `;
                        todosList.appendChild(todoEl);
                    });
                })
                .catch(err => {
                    todosList.innerHTML = '<div class="empty-state">Failed to load todos</div>';
                    showError('Failed to load todos');
                });
        }

        // Add new todo
        function addTodo() {
            const title = document.getElementById('todoTitle').value.trim();
            const desc = document.getElementById('todoDesc').value.trim();

            if (!title) {
                showError('Please enter a todo title');
                return;
            }

            fetch(`/api/todos/${currentUser}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, description: desc })
            })
            .then(res => {
                if (!res.ok) throw new Error('Failed to create todo');
                return res.json();
            })
            .then(data => {
                document.getElementById('todoTitle').value = '';
                document.getElementById('todoDesc').value = '';
                showSuccess('Todo added successfully!');
                loadTodos();
            })
            .catch(err => showError('Failed to add todo'));
        }

        // Toggle todo completion
        function toggleTodo(todoId, completed) {
            fetch(`/api/todos/${currentUser}/${todoId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed })
            })
            .then(res => {
                if (!res.ok) throw new Error('Failed to update todo');
                return res.json();
            })
            .then(data => {
                showSuccess('Todo updated!');
                loadTodos();
            })
            .catch(err => showError('Failed to update todo'));
        }

        // Delete todo
        function deleteTodo(todoId) {
            if (confirm('Are you sure you want to delete this todo?')) {
                fetch(`/api/todos/${currentUser}/${todoId}`, {
                    method: 'DELETE'
                })
                .then(res => {
                    if (!res.ok) throw new Error('Failed to delete todo');
                    return res.json();
                })
                .then(data => {
                    showSuccess('Todo deleted!');
                    loadTodos();
                })
                .catch(err => showError('Failed to delete todo'));
            }
        }

        // Helper functions
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        window.addEventListener('load', loadUsers);

        // Refresh users every 5 seconds (for multi-tab awareness)
        setInterval(loadUsers, 5000);
    </script>
</body>
</html>
